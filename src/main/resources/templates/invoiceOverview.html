<!doctype html>
<html lang="en">
<head >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Invoice Overview</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" > -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<header th:replace="~{fragments/headerAfterLogin.html::after-login-header}"></header>
<body>
<main class="container">
  <h3>Invoice Overview</h3>
  <section>
    <div class="invoice-info">
      <p>Invoice No: <span th:text="${invoice.invoiceNumber}"></span></p>
      <p>Date: <span th:text="${invoice.issuedAt}"></span></p>
    </div>
    <div class="user-info">
      <p>Name: <span th:text="${invoice.user.name}"></span></p>
      <p>Email: <span th:text="${invoice.user.email}"></span></p>
      <p>Tax payer number: <span th:text="${invoice.user.taxpayerNo}"></span></p>
      <p>Address: <span th:text="${invoice.user.legalAddress}"></span></p>
      <p>Bank name: <span th:text="${invoice.user.bankName}"></span></p>
      <p>Account No: <span th:text="${invoice.user.accountNo}"></span></p>
    </div>
    <div class="customer-info">
      <p>Customer name: <span th:text="${invoice.customer.name}"></span></p>
      <p>Tax payer number: <span th:text="${invoice.customer.taxpayerNo}"></span></p>
      <p>Address: <span th:text="${invoice.customer.legalAddress}"></span></p>
      <p>Bank name: <span th:text="${invoice.customer.bankName}"></span></p>
      <p>Account No: <span th:text="${invoice.customer.accountNo}"></span></p>
    </div>
    <div class="product-service-info">
      <ul>
        <li th:each="productOrService : ${invoice.products}">
          <p>Product/Service name: <span th:text="${productOrService.name}"></span></p>
          <p>Quantity: <span th:text="${productOrService.quantity}"></span></p>
          <p>Unit: <span th:text="${productOrService.unit}"></span></p>
          <p>Unit price: <span th:text="${productOrService.unitPrice}"></span></p>
          <p>Currency: <span th:text="${productOrService.currency}"></span></p>
        </li>
      </ul>
    </div>
  </section>
  <section>
    <form th:action="@{/confirm-invoice}" method="post">
      <button type="submit" class="btn btn-primary">Confirm Invoice</button>
    </form>
  </section>
</main>
</body>
</html>
