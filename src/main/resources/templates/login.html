<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="~{fragments/headerAfterLogin.html::after-login-head}"></head>
<body>
<header th:replace="~{fragments/headerBeforeLogIn.html::before-login-header}"></header>
<title>Log in</title>
<main>
  <section>
    <h1>Log in</h1>
    <form action="/login" method="post">
    <!---some staff for log in: log in + password --->
    <div class="input-group m-2">
      <label class="input-group-text">username</label>
      <input class="form-control" name="username" type="text"/>
    </div>
    <div class="input-group m-2">
      <label class="input-group-text">password</label>
      <input class="form-control" name="password" type="password"/>
    </div>
    <div class="m-2">
      <button class="btn btn-dark text-white p-3">Log in</button>
    </div>
    </form>
  </section>
</main>
</body>
</html>
