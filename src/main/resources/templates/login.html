<!doctype html>
<html lang="en">
<head >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
<header th:replace="~{fragments/headerBeforeLogIn.html::before-login-header}"></header>
<main>
  <section>
    <h1>Log in</h1>
    <form action="/login" method="post"></form>
    <!---some staff for log in: log in + password --->
    <div class="input-group m-2">
      <label class="input-group-text">username</label>
      <input class="form-control" name="username" type="text"/>
    </div>
    <div class="input-group m-2">
      <label class="input-group-text">password</label>
      <input class="form-control" name="password" type="password"/>
    </div>
    <div class="m-2">
      <button class="btn btn-dark text-white p-3">Log in</button>
    </div>
  </section>
</main>
</body>
</html>
