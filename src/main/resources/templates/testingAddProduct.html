<!doctype html>
<html lang="en">
<head th:replace="~{fragments/headerAfterLogin.html::head-general}"> </head>
<body>
<header th:replace="~{fragments/headerAfterLogin.html::after-login-header}"></header>

<body>
<main class="container">
    <h3>Add a new Product or Service</h3>
    <section>
        <form action="/createNewInvoice/productOrService" method="post">
            <div class="input-group m-2">
                <label class="input-group-text">Name</label>
                <input name="name" class="form-control" type="text"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Quantity</label>
                <input name="quantity" class="form-control" type="number"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Unit</label>
                <input name="unit" class="form-control" type="text"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Unit price</label>
                <input name="unitPrice" class="form-control" type="number"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Currency</label>
                <select name="currency" class="form-control">
                    <option value="EUR">EUR</option>
                    <option value="BGN">BGN</option>
                    <option value="CZK">CZK</option>
                    <option value="DKK">DKK</option>
                    <option value="HUF">HUF</option>
                    <option value="PLN">PLN</option>
                    <option value="RON">RON</option>
                    <option value="SEK">SEK</option>
                    <option value="ISK">ISK</option>
                    <option value="CHF">CHF</option>
                    <option value="NOK">NOK</option>
                </select>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">VAT Rate</label>
                <select name="VATrate" class="form-control">
                    <option value="STANDARD21">Standard 21%</option>
                    <option value="REDUCED12">Reduced 12%</option>
                    <option value="REDUCED10">Reduced 10%</option>
                    <option value="REDUCED5">Reduced 5%</option>
                    <option value="EXEMPTED0">Exempted 0%</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <h4>Add more products or services?</h4>
            <input type="hidden" name="addMore" th:value="${'Yes'}" />
            <button id="yesButton" th:attr="data-url=${'createNewInvoice/productOrService/add-more'}">YES</button>
           <!-- <button id="noButton" th:action="confirmButton">NO</button>-->
            <div><b>To proceed without adding new items, press CONFIRM AND PROCEED</b></div>

            <div class="input-group mt-2">
                <a th:href="${'createNewInvoice/signatureAndNotes'}" class="btn btn btn-dark text-white p-3">Confirm and Proceed</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
