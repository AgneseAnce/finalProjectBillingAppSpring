<!doctype html>
<html lang="en">
<head >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>All Customers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" > -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<header th:replace="~{fragments/headerAfterLogin.html::after-login-header}"></header>
<body>
<main class="container">
    <h3>All Customers</h3>
    <section>
        <a th:href="${'/add-customer/'}" class="btn btn-primary">Add Customer</a>
    </section>
    <section>
        <div th:if="${customers.isEmpty()}">There are no customers to display</div>
        <div th:if="${!customers.isEmpty()}">
            <ul>
                <li th:each="customer: ${customers}" class="row">
                    <div class="col">
                        <h5 th:text="${customer.getName()}"></h5>
                        <div th:text="${customer.getTaxpayerNo()}"></div>
                        <div th:text="${customer.getLegalAddress()}"></div>
                        <div th:text="${customer.getBankName()}"></div>
                        <div th:text="${customer.getAccountNo()}"></div>
                        <div th:text="${customer.getTaxpayerType().getDisplayTypeName()}"></div>
                        <div th:text="${customer.getCountry().getDisplayCountryName()}"></div>
                        <a th:href="${'/edit-customer/' + customer.getId()}" class="btn btn-primary">Edit</a>
                        <a th:href="${'/delete/' + customer.getId()}" class="btn btn-primary">Delete</a>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
