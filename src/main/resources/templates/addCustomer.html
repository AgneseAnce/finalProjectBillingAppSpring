<!doctype html>
<html lang="en">
<head >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Add Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" > -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<header th:replace="~{fragments/headerAfterLogin.html::after-login-header}"></header>
<body>
<main class="container">
    <h3 style="text-align: center; margin: 20px; color: #333333;">Add a new customer</h3>
    <section>
        <form action="/add-customer" method="post" style="width: 33%; margin: 0 auto;">
            <div class="input-group m-2">
                <label class="input-group-text" style="padding: 5px; box-shadow: 3px 3px 5px #888888;">Name</label>
                <input name="name" class="form-control" type="text" style="box-shadow: 3px 3px 5px #888888;"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" style="padding: 5px; box-shadow: 3px 3px 5px #888888;">Tax Payer Number</label>
                <input name="taxpayerNo" class="form-control" type="text" style="box-shadow: 3px 3px 5px #888888;"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" style="padding: 5px; box-shadow: 3px 3px 5px #888888;">Legal Address</label>
                <input name="legalAddress" class="form-control" type="text"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" style="padding: 5px; box-shadow: 3px 3px 5px #888888;">Bank Name</label>
                <input name="bankName" class="form-control" type="text" style="box-shadow: 3px 3px 5px #888888;"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" style="padding: 5px; box-shadow: 3px 3px 5px #888888;">Account Number</label>
                <input name="accountNo" class="form-control" type="text" style="box-shadow: 3px 3px 5px #888888;"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" style="padding: 5px; box-shadow: 3px 3px 5px #888888;">Tax Payer Type</label>
                <select name="taxpayerType" class="form-control" style="box-shadow: 3px 3px 5px #888888;">
                    <option value="INDIVIDUAL">Individual</option>
                    <option value="SELF_EMPLOYED">Self employed</option>
                    <option value="MICRO_ENTERPRISE">Micro enterprise</option>
                    <option value="VAT_PAYER">VAT payer</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" style="padding: 5px; box-shadow: 3px 3px 5px #888888;">Country</label>
                <select name="country" class="form-control" type="text" style="box-shadow: 3px 3px 5px #888888;">
                    <option value="AUSTRIA">Austria</option>
                    <option value="BELGIUM">Belgium</option>
                    <option value="BULGARIA">Bulgaria</option>
                    <option value="CROATIA">Croatia</option>
                    <option value="CYPRUS">Cyprus</option>
                    <option value="CZECHIA">Czechia</option>
                    <option value="DENMARK">Denmark</option>
                    <option value="ESTONIA">Estonia</option>
                    <option value="FINLAND">Finland</option>
                    <option value="FRANCE">France</option>
                    <option value="GERMANY">Germany</option>
                    <option value="GREECE">Greece</option>
                    <option value="HUNGARY">Hungary</option>
                    <option value="ICELAND">Iceland</option>
                    <option value="IRELAND">Ireland</option>
                    <option value="ITALY">Italy</option>
                    <option value="LATVIA">Latvia</option>
                    <option value="LIECHTENSTEIN">Liechtenstein</option>
                    <option value="LITHUANIA">Lithuania</option>
                    <option value="LUXEMBOURG">Luxembourg</option>
                    <option value="MALTA">Malta</option>
                    <option value="NETHERLANDS">Netherlands</option>
                    <option value="NORWAY">Norway</option>
                    <option value="POLAND">Poland</option>
                    <option value="PORTUGAL">Portugal</option>
                    <option value="ROMANIA">Romania</option>
                    <option value="SLOVAKIA">Slovakia</option>
                    <option value="SLOVENIA">Slovenia</option>
                    <option value="SPAIN">Spain</option>
                    <option value="SWEDEN">Sweden</option>
                </select>
            </div>


        </form>
    </section>
</main>
</body>
</html>
