<section th:fragment="edit-customer-data-fragment">
            <div class="input-group m-2">
                <label class="input-group-text">Name</label>
                <input name="name" class="form-control" type="text" th:value="${customer.getName()}"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Tax Payer Number</label>
                <input name="taxpayerNo" class="form-control" type="text" th:value="${customer.getTaxpayerNo()}"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Legal Address</label>
                <input name="legalAddress" class="form-control" type="text" th:value="${customer.getLegalAddress()}"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Bank Name</label>
                <input name="bankName" class="form-control" type="text" th:value="${customer.getBankName()}"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Account Number</label>
                <input name="accountNo" class="form-control" type="text" th:value="${customer.getAccountNo()}"/>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Tax Payer Type</label>
                <select name="taxpayerType" class="form-control" th:value="${customer.getTaxpayerType().toString()}">
                    <option value="INDIVIDUAL">Individual</option>
                    <option value="SELF_EMPLOYED">Self employed</option>
                    <option value="MICRO_ENTERPRISE">Micro enterprise</option>
                    <option value="VAT_PAYER">VAT payer</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text">Country</label>
                <select name="country" class="form-control" th:value="${customer.getCountry().toString()}">
                    <option value="AUSTRIA">Austria</option>
                    <option value="BELGIUM">Belgium</option>
                    <option value="BULGARIA">Bulgaria</option>
                    <option value="CROATIA">Croatia</option>
                    <option value="CYPRUS">Cyprus</option>
                    <option value="CZECHIA">Czechia</option>
                    <option value="DENMARK">Denmark</option>
                    <option value="ESTONIA">Estonia</option>
                    <option value="FINLAND">Finland</option>
                    <option value="FRANCE">France</option>
                    <option value="GERMANY">Germany</option>
                    <option value="GREECE">Greece</option>
                    <option value="HUNGARY">Hungary</option>
                    <option value="ICELAND">Iceland</option>
                    <option value="IRELAND">Ireland</option>
                    <option value="ITALY">Italy</option>
                    <option value="LATVIA">Latvia</option>
                    <option value="LIECHTENSTEIN">Liechtenstein</option>
                    <option value="LITHUANIA">Lithuania</option>
                    <option value="LUXEMBOURG">Luxembourg</option>
                    <option value="MALTA">Malta</option>
                    <option value="NETHERLANDS">Netherlands</option>
                    <option value="NORWAY">Norway</option>
                    <option value="POLAND">Poland</option>
                    <option value="PORTUGAL">Portugal</option>
                    <option value="ROMANIA">Romania</option>
                    <option value="SLOVAKIA">Slovakia</option>
                    <option value="SLOVENIA">Slovenia</option>
                    <option value="SPAIN">Spain</option>
                    <option value="SWEDEN">Sweden</option>
                </select>
            </div>
</section>
